<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Categories' : 'New Category'"
    subheader="List of category"
  >
    <div class="p-grid p-mb-2">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              icon="pi pi-plus"
              label="New"
            ></p-button>
          </div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-warning"
              icon="pi pi-arrow-circle-left"
              label="Cancel"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <div class="p-grid">
          <form [formGroup]="form">
            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col">
                <label for="name">Name</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  pInputText
                />
                <small
                  *ngIf="categoryForm.name.invalid && isSubmitted"
                  class="p-error"
                  >Name is required</small
                >
              </div>
              <div class="p-field p-col">
                <label for="icon">Icon</label>
                <input
                  formControlName="icon"
                  id="icon"
                  type="text"
                  pInputText
                />
                <small
                  *ngIf="categoryForm.icon.invalid && isSubmitted"
                  class="p-error"
                  >Icon is required</small
                >
              </div>
              <div class="p-field p-col">
                <label for="color">Color</label><br />
                <p-colorPicker formControlName="color"></p-colorPicker>
              </div>
            </div>
            <div class="p-col-12">
              <button
                pButton
                type="button"
                [label]="editmode ? 'Update ' : 'Save'"
                icon="pi pi-check"
                (click)="onSubmit()"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </p-card>
</div>
